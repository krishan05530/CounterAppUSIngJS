    <!--wrapper-->

        <!--2nd wrapper conatin the button-->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
             <!--  -ve button-->
            <button onclick="decreament()" class="border-r-2 border-[#bfbfbf] pr-5">
       <i class="fa-solid fa-minus"></i>
            </button>

                0
            </div>

            </button>

        </div>


    </div>
